<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Exercise</title>
    <style>
        body{
            margin: 0
        }
        .div1{
            background-color: bisque;
            width: 20%;
            height: 100%;
            position: absolute;
        }
        .div2{
            background-color: violet;
            width: 80%;
            height: 100%;
            position: absolute;
            right: 0px
        }
    
    </style>
</head>
<body>
    <div class="div1"> </div>
        

    <div class="div2"> </div>
    
    
</body>
</html>

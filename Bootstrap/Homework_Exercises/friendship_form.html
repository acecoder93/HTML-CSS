    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 1px;
            background-image: url(http://static.simpledesktops.com/uploads/desktops/2013/08/09/space-RGB-01.png);

            background-position: center;

            font-display: #fff

        .container{
            margin: 10px;

  <body>
    <div class="container-fluid">
            <div class="row text-left text-white" style = "background-color:gray; opacity: .9; border: solid black 2px">
                <div class="col-8">
                    <h2>Friendship Form</h2>
                </div>
            </div>        
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-white">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
            <div class="col-4 text-white">
                <div class="form-group">
                        <label for="exampleFormControlSelect1">What is your favorite animal?</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>Lion</option>
                        <option>Monkey</option>
                        <option>Dog</option>
                        <option>Frog</option>
                        <option>Bald Eagle</option>
                        </select>
                    </div>
            </div>
            <div class="col-7 text-white">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Select all items that you would bring to a deserted island:</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Book</option>
                    <option>Knife</option>
                    <option>Compass</option>
                    <option>Salt</option>
                    <option>Gun</option>
                    <option>iPad</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-black">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your funniest joke:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>     
            </div> 
            <div class="col-3 text-white">
                    Eggs are $0.12 a dozen. How many eggs can you get for a dollar?
                    <div class="form-check" style = "background-color: rgba(243, 213, 213, 0); border-radius: 1%">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            120
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            83
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            100
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            108
                        </label>
                    </div>
            </div>
        </div>
        <div class="row">
            .<div class="col-12">
                
            </div>
                
        </div>
    </div>
